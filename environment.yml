# KD-GAT Environment Configuration
#
# This is the main production environment with all dependencies pinned to exact versions
# for reproducibility. This environment includes CUDA 12.x support for GPU training.
#
# Setup Instructions:
# 1. Create environment: conda env create -f environment.yml
# 2. Activate: conda activate gnn-gpu
# 3. Verify: python -c "import torch; print(torch.cuda.is_available())"
#
# For development or CPU-only: See docs/ENVIRONMENT_SETUP.md

