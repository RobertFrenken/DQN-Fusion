# ============================================================================
# Snakemake Configuration for KD-GAT Pipeline
# ============================================================================

# Datasets to process
datasets:
  - hcrl_sa
  - hcrl_ch
  - set_01
  - set_02
  - set_03
  - set_04

# Modalities (application domains)
modalities:
  - automotive

# Model sizes to train
model_sizes:
  - teacher
  - student

# Distillation modes per model size
distillation_modes:
  teacher:
    - no_distillation
  student:
    - with_kd

# ============================================================================
# SLURM Configuration
# ============================================================================

slurm_account: PAS3209
slurm_partition: gpu
slurm_email: frugoli.1@osu.edu

# ============================================================================
# Resource Defaults (can be overridden per-rule in Snakefile)
# ============================================================================

default_resources:
  time_min: 360
  mem_mb: 64000
  cpus_per_task: 16
  gpus: 1
  gpu_type: v100

