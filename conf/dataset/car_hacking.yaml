# CAR-Hacking dataset configuration
name: car_hacking
type: "csv_dataset"
description: "CAR-Hacking dataset with multiple attack types"

# Data paths (different format - CSV files)
data_path: "datasets/CAR-Hacking Dataset"
cache_dir: "datasets/cache/car_hacking"

# CSV-specific settings
files:
  dos: "DoS_dataset.csv"
  fuzzy: "Fuzzy_dataset.csv"
  gear: "gear_dataset.csv"
  rpm: "RPM_dataset.csv"

# Different preprocessing for CSV format
preprocessing:
  file_format: "csv"
  feature_columns: "auto"        # Auto-detect features
  label_column: "Class"         # Typical label column name
  feature_dim: null             # Auto-detect from CSV
  
  # Convert to graph format
  convert_to_graph: true
  time_window: 1.0
  edge_threshold: 0.3           # Lower threshold for CSV data
  normalize_features: true
  feature_scaling: "minmax"     # Better for mixed CSV data

# Dataset splits
splits:
  train: 0.7
  val: 0.15
  test: 0.15                    # Use test split for CSV datasets

# Lightning optimization
batch_size_limits:
  min: 64                       # Larger batches for CSV data
  max: 8192
  default: 2048