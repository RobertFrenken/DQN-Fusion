# Universal CAN dataset template - adapts to different datasets
name: "${dataset_name}"
type: "graph_dataset" 
description: "CAN attack detection dataset with Lightning optimization"

# Dynamic data paths (override via command line)
data_path: "datasets/can-train-and-test-v1.5/${dataset_name}"
cache_dir: "datasets/cache/${dataset_name}"

# Universal CAN preprocessing parameters
preprocessing:
  time_window: 1.0
  max_nodes_per_graph: 1000
  min_nodes_per_graph: 10
  feature_dim: 11               # Standard for CAN datasets
  
  # Graph construction
  edge_threshold: 0.5
  max_edges_per_node: 20
  use_temporal_edges: true
  
  # Normalization
  normalize_features: true
  feature_scaling: "standard"

# Standard splits
splits:
  train: 0.8
  val: 0.2
  test: 0.0

# Lightning DataModule settings
batch_size_limits:
  min: 32
  max: 16384
  default: 1024

# Data loading optimization
dataloader:
  num_workers: auto
  persistent_workers: true
  pin_memory: true
  prefetch_factor: 2