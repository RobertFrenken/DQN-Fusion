---
epochs: 5
lr: 0.0005
train_ratio: 0.8
root_folder: hcrl_sa
batch_size: 512
momentum: 0.9
datasize: 1.0
optimizer: torch.optim.SGD
_target_: trainers.DistillationTrainer
device: cuda
use_focal_loss: true
profile: false

# Enhanced fusion parameters for better learning
fusion_episodes: 500            # Slightly reduced with more efficient training
max_train_samples: 150000      # 4x increase (adjust per dataset)
max_val_samples: 30000         # 4x increase  
alpha_steps: 21                # More granular actions: 0.0, 0.033, 0.067, ..., 1.0
fusion_lr: 0.015               # Higher LR for faster learning
fusion_epsilon: 0.7            # Higher exploration initially
fusion_epsilon_decay: 0.998    # Slower decay
fusion_min_epsilon: 0.15       # Higher minimum exploration

# A100-optimized Q-network training parameters (auto-detected)
fusion_buffer_size: 750000     # A100-optimized buffer (auto-adjusts: 750K/1M based on memory)
fusion_batch_size: 6144        # A100-optimized batches (auto-adjusts: 6K-8K based on memory)  
fusion_target_update: 20       # A100-optimized frequent updates
episode_sample_size: 16000     # Larger episodes for A100 processing
training_step_interval: 64     # Larger batches before intensive training
gpu_training_steps: 16         # More intensive training steps for A100 efficiency