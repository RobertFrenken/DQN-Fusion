# Multi-dataset configuration for comprehensive training
mode: "multi_dataset"
description: "Train on multiple datasets with Lightning DataModule switching"

# Dataset rotation strategy
datasets:
  - name: "hcrl_sa"
    weight: 1.0                 # Relative importance
    epochs: 30                  # Epochs to train on this dataset
  - name: "set_01" 
    weight: 1.0
    epochs: 25
  - name: "set_02"
    weight: 1.0
    epochs: 25
  - name: "car_hacking"
    weight: 0.8                 # Lower weight for different format
    epochs: 20

# Training strategy
strategy: "sequential"          # sequential, interleaved, mixed
learning_rate_scaling: true     # Scale LR based on dataset size
normalize_datasets: true        # Ensure consistent feature scaling

# Cross-validation settings
cross_validation:
  enabled: false
  folds: 5
  stratified: true             # Preserve class distribution

# Ensemble training
ensemble:
  enabled: false
  num_models: 3                # Number of models in ensemble
  diversity_loss: 0.1          # Encourage model diversity