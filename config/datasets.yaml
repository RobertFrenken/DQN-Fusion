# Dataset catalog for KD-GAT pipeline.
#
# To add a new dataset:
#   1. Place raw CSVs in data/{domain}/{dataset_name}/
#   2. Add an entry below following the existing format
#   3. Run: python -m pipeline.ingest <dataset_name>
#   4. Run: dvc add data/parquet/{domain}/{dataset_name}

hcrl_ch:
  domain: automotive
  protocol: CAN
  source: "HCRL CAN Bus Dataset — Challenge variant (Korea University)"
  description: "Highway CAN bus traffic with DoS, fuzzing, gear spoofing, and RPM spoofing attacks"
  csv_dir: "data/automotive/hcrl_ch"
  csv_columns:
    timestamp: float64
    arbitration_id: str
    data_field: str
    attack: int
  train_subdir: "train_01_attack_free"
  train_attack_subdir: "train_02_with_attacks"
  test_subdirs:
    - "test_01_DoS"
    - "test_02_fuzzing"
    - "test_03_gear_spoofing"
    - "test_04_rpm_spoofing"
  added_by: "rf15"

