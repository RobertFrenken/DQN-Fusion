# Minimal docker-compose to run MLflow with Postgres (backend) + MinIO (artifact store)
# Usage:
#   docker-compose -f docker-compose.mlflow.yml up -d
# Then visit MLflow UI at http://localhost:5000

version: '3.7'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    ports:
      - "5432:5432"
    volumes:
      - mlflow_pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio:RELEASE.2023-01-10T00-00-00Z
    command: server /data
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - mlflow_minio_data:/data

  mlflow:
    image: python:3.10-slim
    depends_on:
      - postgres
      - minio
    volumes:
      - ./mlruns:/mlruns
    working_dir: /workspace
    command: /bin/bash -lc "pip install mlflow boto3 psycopg2-binary && \
      mlflow server --backend-store-uri postgresql://mlflow:mlflow@postgres:5432/mlflow \
                   --default-artifact-root s3://mlflow-artifacts/ \
                   --host 0.0.0.0 --port 5000"
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
    ports:
      - "5000:5000"

  # Optional: add an nginx reverse proxy to secure and route MLflow behind TLS/auth.
  # nginx:
  #   image: nginx:latest
  #   ports:
  #     - "80:80"

volumes:
  mlflow_pgdata:
  mlflow_minio_data:
  mlruns:
