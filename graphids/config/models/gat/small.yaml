# GAT small (student)
# JK cat → fc_input_dim = hidden * heads * layers = 24 * 4 * 2 = 192
# fc_layers: 2 means one hidden FC (192 → 192) + output (192 → 2).
# Teacher/student ratio ≈ 5x (down from ~16x with old fc_layers settings).
gat:
  hidden: 24
  layers: 2
  heads: 4
  embedding_dim: 8
  fc_layers: 2
  dropout: 0.1
training:
  lr: 0.001
  patience: 50
  safety_factor: 0.55
