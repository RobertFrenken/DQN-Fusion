project:
  type: website
  output-dir: _site
  render:
    - "*.qmd"
    - "paper/*.qmd"
    - "!pipeline_report.qmd"
    - "!workflow.rst"
  resources:
    - "data/**"
    - "paper/data/**"

website:
  title: "KD-GAT"
  navbar:
    left:
      - text: "Dashboard"
        href: dashboard.qmd
      - text: "Paper"
        menu:
          - text: "Introduction"
            href: paper/index.qmd
          - text: "Background"
            href: paper/02-background.qmd
          - text: "Related Work"
            href: paper/03-related-work.qmd
          - text: "Methodology"
            href: paper/04-methodology.qmd
          - text: "Experiments"
            href: paper/05-experiments.qmd
          - text: "Results"
            href: paper/06-results.qmd
          - text: "Ablation"
            href: paper/07-ablation.qmd
          - text: "Explainability"
            href: paper/08-explainability.qmd
          - text: "Conclusion"
            href: paper/09-conclusion.qmd
          - text: "Appendix"
            href: paper/10-appendix.qmd
      - text: "Slides"
        href: slides.qmd
    right:
      - icon: github
        href: https://github.com/buckeyeguy/KD-GAT

bibliography: references.bib

format:
  html:
    theme:
      - cosmo
      - custom.scss
    toc: true
    code-fold: true
    fig-responsive: true
    reference-location: margin
  typst:
    documentclass: article
    papersize: us-letter
    margin:
      x: 1in
      y: 1in
    columns: 1
    toc: true
  revealjs:
    theme: dark
    width: 1600
    height: 900
    slide-number: true
    code-fold: true
