name: CI

on:
  push:
    branches: [main]
    paths:
      - "config/**"
      - "pipeline/**"
      - "src/**"
      - "tests/**"
      - "docs/dashboard/js/**"
      - "pyproject.toml"
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check config/ pipeline/ src/ tests/

  js-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Check JS syntax (ES2022 modules)
        run: |
          find docs/dashboard/js -name '*.js' -print0 | \
            xargs -0 -I{} npx -y acorn --ecma2022 --module {} > /dev/null

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install CPU-only PyTorch + PyG
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install torch-geometric
      - name: Install project
        run: pip install -e ".[dev]"
      - name: Run tests
        run: pytest tests/test_layer_boundaries.py tests/test_serve.py tests/test_registry.py -v -m "not slurm and not slow"
