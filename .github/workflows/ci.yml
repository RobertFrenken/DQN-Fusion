name: CI

on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
      - "config/**"
      - "pipeline/**"
      - "src/**"
      - "tests/**"
      - "reports/**"
      - "pyproject.toml"
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff
      - run: ruff check config/ pipeline/ src/ tests/

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          pip install torch --index-url https://download.pytorch.org/whl/cpu
          pip install torch-geometric
          pip install fastapi httpx pydantic pyyaml numpy scikit-learn psutil wandb pytorch-lightning pandas pyarrow pytest
          pip install -e ".[dev]" --no-deps
      - name: Run tests
        run: pytest tests/test_layer_boundaries.py tests/test_serve.py tests/test_registry.py -v -m "not slurm and not slow"

  quarto-build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: quarto-dev/quarto-actions/setup@v2
      - uses: quarto-dev/quarto-actions/render@v2
        with:
          path: reports/
      - uses: quarto-dev/quarto-actions/publish@v2
        if: github.ref == 'refs/heads/main'
        with:
          target: gh-pages
          path: reports/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
